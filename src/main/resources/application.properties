# ========================
# SERVER CONFIGURATION
# ========================
server.port=8080

# ========================
# SPRING MVC
# ========================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.mvc.view.prefix=  # (do not use this unless using JSP, leave it blank)
spring.mvc.view.suffix=  # (same here)

# ========================
# LOGGING
# ========================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.jsoup=DEBUG
logging.level.com.example=DEBUG

# ========================
# TIMEOUTS (optional for Jsoup/slow requests)
# ========================
# Increase request timeout (optional)
server.connection-timeout=30s

# ========================
# DEPLOYMENT (OPTIONAL)
# ========================
# If deployed behind a proxy like NGINX or Render
server.forward-headers-strategy=framework
